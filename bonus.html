    :root {
      --primary: #1d1e5a;
      --secondary: #2a2b75;
      --accent: #ffcc00;
      --accent-hover: #ffd633;
      --text: #ffffff;
      --text-secondary: #b8b9d6;
      --success: #4caf50;
      --warning: #ff9800;
      --danger: #f44336;
      --card-shadow: 0 10px 20px rgba(0,0,0,0.1);
      --hover-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1d1e5a 0%, #0a0b2e 100%);
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      margin-bottom: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .logo i {
      color: var(--accent);
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    .user-info {
      text-align: right;
    }

    .user-name {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .user-tier {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
      font-weight: 700;
      position: relative;
      display: inline-block;
      width: 100%;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .stats-card {
      background: rgba(42, 43, 117, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .stats-card h2 {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .stat-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .stat-value {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .search-box {
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 0.8rem 1rem 0.8rem 3rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.15);
    }

    .search-box i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    .filter-sort {
      display: flex;
      gap: 1rem;
    }

    .filter-sort select {
      flex: 1;
      padding: 0.8rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-sort select:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.15);
    }

    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      background: rgba(42, 43, 117, 0.5);
      padding: 0.5rem;
      border-radius: 16px;
      box-shadow: var(--card-shadow);
    }

    .tab-btn {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .tab-btn:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .tab-btn.active {
      background: var(--accent);
      color: var(--primary);
      box-shadow: 0 4px 10px rgba(255, 204, 0, 0.3);
    }

    .bonus-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .bonus-card {
      background: rgba(42, 43, 117, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .bonus-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--warning));

    .bonus-card:hover {

    .bonus-amount {

      font-weight: 700;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    .bonus-description {

      font-size: 0.9rem;
      margin-bottom: 1rem;
      line-height: 1.4;
    }

    .bonus-meta {

      margin-bottom: 1rem;
      font-size: 0.85rem;
    }

    .bonus-date {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .date-label {
      color: var(--text-secondary);
    }

    .date-value {
      font-weight: 500;
    }

    .bonus-expiry {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
    }

    .expiry-countdown {
      font-weight: 600;
      color: var(--warning);
    }

    .bonus-actions {
      display: flex;
      gap: 0.75rem;
    }

    .claim-btn {

      background: var(--accent);
      color: var(--primary);
      font-weight: 600;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      cursor: pointer;

      transition: all 0.3s ease;

      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .claim-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    .claim-btn:disabled {
      background: var(--secondary);
      color: var(--text-secondary);
      cursor: not-allowed;
      transform: none;
    }

    .details-btn {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
      width: 40px;
      height: 40px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .details-btn:hover {
      background: rgba(255, 204, 0, 0.1);
    }

    .claimed-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--success);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }

    .page-btn {

      height: 40px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .page-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .page-btn.active {
      background: var(--accent);
      color: var(--primary);
      border-color: var(--accent);
    }

    .toast {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: var(--primary);
      padding: 1rem 2rem;
      border-radius: 10px;
      font-weight: 600;
      z-index: 9999;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      font-size: 1rem;
      animation: slideUp 0.3s ease, slideDown 0.3s ease 2.7s forwards;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 1;
        transform: translate(-50%, 0);
      }
      to {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 10000;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .modal-content {
      background: var(--secondary);
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      animation: modalFadeIn 0.3s ease;
    }

    @keyframes modalFadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .modal-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .modal-close {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .modal-close:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
    }

    .modal-body {
      padding: 1.5rem;
    }

    .modal-section {

      margin-bottom: 0;
    }

    .modal-section h3 {
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
      color: var(--text-secondary);
    }

    .modal-section p {
      line-height: 1.6;
      color: var(--text);
    }

    .terms-list {
      list-style-type: none;
    }

    .terms-list li {
      padding-left: 1.5rem;
      position: relative;
      margin-bottom: 0.5rem;
      line-height: 1.5;
    }

    .terms-list li::before {
      content: '•';
      position: absolute;
      left: 0;
      color: var(--accent);
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-secondary);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;

    }

    .empty-state h3 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .empty-state p {
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
      
      .bonus-grid {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .tabs {
        flex-direction: column;
      }
    }
  </style>
</head>

        // Update claimed status
        bonuses.forEach(bonus => {
          const saved = parsed.find(b => b.id === bonus.id);
          if (saved) {
            bonus.claimed = saved.claimed;
          }
        });
      }
      
      // Set up event listeners
      document.getElementById('searchInput').addEventListener('input', filterBonuses);
      document.getElementById('typeFilter').addEventListener('change', filterBonuses);
      document.getElementById('sortBy').addEventListener('change', sortBonuses);
      
      // Initial render
      updateStats();
      filterBonuses();
    });

    // Update statistics
    function updateStats() {
      const total = bonuses.length;
      const claimed = bonuses.filter(b => b.claimed).length;
      const active = total - claimed;
      
      // Calculate total value (simplified for demo)
      const totalValue = bonuses.reduce((sum, bonus) => {
        const amount = parseFloat(bonus.amount.replace(/[^0-9.]/g, '')) || 0;
        return sum + amount;
      }, 0);
      
      document.getElementById('totalBonuses').textContent = total;
      document.getElementById('activeBonuses').textContent = active;
      document.getElementById('claimedBonuses').textContent = claimed;
      document.getElementById('totalValue').textContent = `$${totalValue}`;
    }

    // Switch between tabs
    function switchTab(tab) {
      currentTab = tab;
      document.getElementById("tabActive").classList.remove("active");
      document.getElementById("tabHistory").classList.remove("active");
      document.getElementById(`tab${tab.charAt(0).toUpperCase() + tab.slice(1)}`).classList.add("active");
      currentPage = 1;
      filterBonuses();
    }

    // Filter bonuses based on search and filters
    function filterBonuses() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const typeFilter = document.getElementById('typeFilter').value;
      
      filteredBonuses = bonuses.filter(bonus => {
        // Filter by tab
        if (currentTab === "active" && bonus.claimed) return false;
        if (currentTab === "history" && !bonus.claimed) return false;
        
        // Filter by search term
        if (searchTerm && !bonus.title.toLowerCase().includes(searchTerm) && 
            !bonus.description.toLowerCase().includes(searchTerm)) {
          return false;
        }
        
        // Filter by type
        if (typeFilter !== "all" && bonus.type !== typeFilter) {
          return false;
        }
        
        return true;
      });
      
      sortBonuses();
    }

    // Sort bonuses based on selected criteria
    function sortBonuses() {
      const sortBy = document.getElementById('sortBy').value;
      
      filteredBonuses.sort((a, b) => {
        switch(sortBy) {
          case "newest":
            return new Date(b.issued) - new Date(a.issued);
          case "oldest":
            return new Date(a.issued) - new Date(b.issued);
          case "amount-high":
            const amountA = parseFloat(a.amount.replace(/[^0-9.]/g, '')) || 0;
            const amountB = parseFloat(b.amount.replace(/[^0-9.]/g, '')) || 0;
            return amountB - amountA;
          case "amount-low":
            const amountA2 = parseFloat(a.amount.replace(/[^0-9.]/g, '')) || 0;
            const amountB2 = parseFloat(b.amount.replace(/[^0-9.]/g, '')) || 0;
            return amountA2 - amountB2;
          case "expiring-soon":
            return new Date(a.expires) - new Date(b.expires);
          default:
            return 0;
        }
      });
      
      renderBonuses();
    }

    // Render bonuses with pagination
    function renderBonuses() {
      const container = document.getElementById("bonusContainer");
      container.innerHTML = "";
      
      // Calculate pagination
      const totalPages = Math.ceil(filteredBonuses.length / itemsPerPage);
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const paginatedBonuses = filteredBonuses.slice(startIndex, endIndex);
      
      if (paginatedBonuses.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-gift"></i>
            <h3>No bonuses found</h3>
            <p>There are no ${currentTab === "active" ? "active" : "claimed"} bonuses matching your criteria.</p>
          </div>
        `;
        document.getElementById('pagination').innerHTML = '';
        return;
      }
      
      // Render bonus cards
      paginatedBonuses.forEach(bonus => {
        const card = document.createElement("div");
        card.className = "bonus-card";
        
        // Calculate days remaining
        const today = new Date();
        const expiryDate = new Date(bonus.expires);
        const diffTime = expiryDate - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        
        card.innerHTML = `
          ${bonus.claimed ? '<div class="claimed-badge"><i class="fas fa-check-circle"></i> Claimed</div>' : ''}
          <div class="bonus-header">
            <div>
              <div class="bonus-type type-${bonus.type}">${bonus.type.charAt(0).toUpperCase() + bonus.type.slice(1)}</div>
              <h3 class="bonus-title">${bonus.title}</h3>
            </div>
          </div>
          <div class="bonus-amount">${bonus.amount}</div>
          <p class="bonus-description">${bonus.description}</p>
          <div class="bonus-meta">
            <div class="bonus-date">
              <span class="date-label">Issued</span>
              <span class="date-value">${formatDate(bonus.issued)}</span>
            </div>
            <div class="bonus-expiry">
              <i class="fas fa-clock"></i>
              <span>Expires in <span class="expiry-countdown">${diffDays} days</span></span>
            </div>
          </div>
          <div class="bonus-actions">
            ${!bonus.claimed 
              ? `<button class="claim-btn" onclick="claimBonus(${bonus.id})"><i class="fas fa-gift"></i> Claim Bonus</button>` 
              : `<button class="claim-btn" disabled><i class="fas fa-check"></i> Claimed</button>`}
            <button class="details-btn" onclick="showDetails(${bonus.id})">
              <i class="fas fa-info-circle"></i>
            </button>
          </div>
        `;
        container.appendChild(card);
      });
      
      // Render pagination
      renderPagination(totalPages);
    }

    // Render pagination controls
    function renderPagination(totalPages) {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      
      if (totalPages <= 1) return;
      
      // Previous button
      const prevBtn = document.createElement('button');
      prevBtn.className = 'page-btn';
      prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          renderBonuses();
        }
      };
      pagination.appendChild(prevBtn);
      
      // Page numbers
      for (let i = 1; i <= totalPages; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
        pageBtn.textContent = i;
        pageBtn.onclick = () => {
          currentPage = i;
          renderBonuses();
        };
        pagination.appendChild(pageBtn);
      }
      
      // Next button
      const nextBtn = document.createElement('button');
      nextBtn.className = 'page-btn';
      nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderBonuses();
        }
      };
      pagination.appendChild(nextBtn);
    }

    // Format date for display
    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'short', day: 'numeric' };
      return new Date(dateString).toLocaleDateString(undefined, options);
    }

    // Claim a bonus
    function claimBonus(id) {
      const index = bonuses.findIndex(b => b.id === id);
      if (index > -1 && !bonuses[index].claimed) {
        bonuses[index].claimed = true;
        
        // Save to localStorage
        localStorage.setItem('mitheralBonuses', JSON.stringify(bonuses));
        
        showToast(`${bonuses[index].title} has been claimed!`);
        updateStats();
        filterBonuses();
      }
    }

    // Show bonus details modal
    function showDetails(id) {
      const bonus = bonuses.find(b => b.id === id);
      if (!bonus) return;
      
      document.getElementById('modalTitle').textContent = bonus.title;
      
      const modalBody = document.getElementById('modalBody');
      modalBody.innerHTML = `
        <div class="modal-section">
          <h3>Bonus Information</h3>
          <p><strong>Amount:</strong> ${bonus.amount}</p>
          <p><strong>Type:</strong> ${bonus.type.charAt(0).toUpperCase() + bonus.type.slice(1)}</p>
          <p><strong>Issued:</strong> ${formatDate(bonus.issued)}</p>
          <p><strong>Expires:</strong> ${formatDate(bonus.expires)}</p>
          <p><strong>Status:</strong> ${bonus.claimed ? 'Claimed' : 'Active'}</p>
        </div>
        <div class="modal-section">
          <h3>Description</h3>
          <p>${bonus.description}</p>
        </div>
        <div class="modal-section">
          <h3>Terms & Conditions</h3>
          <ul class="terms-list">
            ${bonus.terms.map(term => `<li>${term}</li>`).join('')}
          </ul>
        </div>
      `;
      
      document.getElementById('bonusModal').style.display = 'flex';
    }

    // Close modal
    function closeModal() {
      document.getElementById('bonusModal').style.display = 'none';
    }

    // Show toast notification
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.innerText = message;
      toast.style.display = 'block';
      
      setTimeout(() => {
        toast.style.display = 'none';
      }, 3000);
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('bonusModal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
